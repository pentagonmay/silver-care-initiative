<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 50px;
      font-size: 2.2rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.8rem;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 300px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .btn:focus{
        outline: 3px solid #a0c4ff;
        outline-offset: 4px;
    }
  </style>
</head>
<body>
  <h1>Are you a </h1>
  <div class="button-container">
    <button class="btn" onclick="window.location.href='senior.html'">Senior</button>
    <h3>Or</h3>
    <button class="btn" onclick="window.location.href='staff.html'">Staff Member</button>
  </div>
</body>
</html>
